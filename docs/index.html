	<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
import { getDatabase, query, ref, onValue, orderByValue, limitToLast, set} from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, setPersistence, browserLocalPersistence, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

$(document).ready(function() {

const firebaseConfig = {
    apiKey: "AIzaSyDQmWuKzpuupSMNwp1UNqsIoLL2-5FuZ7o",
  authDomain: "asistencias-escuelard.firebaseapp.com",
  databaseURL: "asistencias-escuelard-default-rtdb.firebaseio.com",
  projectId: "asistencias-escuelard",
  storageBucket: "asistencias-escuelard.firebasestorage.app",
  messagingSenderId: "280871850687",
  appId: "1:280871850687:web:2d85833ac756f24476ac0a"
    
};

const app = initializeApp(firebaseConfig);
const database = getDatabase(app);

	const provider = new GoogleAuthProvider();
	const auth = getAuth();

	try {
		onAuthStateChanged(auth, userInfo => {
			if (userInfo) {

$('#visor-huellimetro').show();
        onValue(ref(database, btoa(userInfo.email)), (snapshot) => {
		const eh = snapshot.val().split('-');
		onValue(ref(database, eh[0] + '/huellimetros/' +  eh[2]), (snapshot) => {
		onValue(query(ref(database, eh[0] + '/asistencias/' + eh[3] + '-' +  eh[4] + '/' + snapshot.val() + '/' + (new Date().getMonth() + 1) + '/' + new Date().getDate()), orderByValue(), limitToLast(1)), (snapshot) => {
			onValue(ref(database, eh[0] + '/usuarios/' + Object.keys(snapshot.val())[0]), (snapshot) => {
				$('#nombre').val(snapshot.val().datos);
				$('#nombre').each(function() {
					var $this = $(this);
					var text = $this.val();
					$this.val('');
					var i = 0;
					var typingEffect = setInterval(function() {
						$this.val($this.val() + text.charAt(i));
						i++;
						if (i > text.length) {
							clearInterval(typingEffect);
						}
					}, 14);
				});
				$('#curso').val(snapshot.val().curso);
				$('#foto').attr('src', snapshot.val().foto);
				$('#registro').parent().html('<div id="registro"></div>');
				$('#audio_registro').get(0).play();
				$('#registro').parent().html('<svg style="width: 233px;height: 233px;" id="registro" class="registro" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><circle class="registro_circulo" cx="26" cy="26" r="25" fill="none" /><path class="registro_insertado" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" /></svg><div style="display:block;font-weight:bold;text-align:center;font-size:1.5rem">&iexcl;Asistencia registrada!</div><br />');
				
    		}, { onlyOnce: true });
	});
    }, { onlyOnce: true });
    }, { onlyOnce: true });

  Reloj();
  setInterval(Reloj, 1000);
	

function Reloj() {
	var f = new Date();  
  function ConCero(x) {
    if (x < 10) {
      return x = '0' + x;
    } else {
      return x;
    }
  }

  function Formato12(x) {
    if (x > 12) {
      return x = x - 12;
    } else if (x == 0) {
      return x = 12;
    } else {
      return x;
    }
  }
  
  function Meridiano() {
	  var m = 'A.M.';
	  var x = f.getHours();
	  if(x == 12 && f.getMinutes() == 0){
			return m = 'M.';
	  } else if (x == 12 || x > 12) {
	      return m = 'P.M.';
	  } else {
	      return m;
	  }
  }

  var h = ConCero(Formato12(f.getHours()));
  var m = ConCero(f.getMinutes());
  var s = ConCero(f.getSeconds());
  var me = Meridiano();

  $('#reloj-digital').text(h + ':' + m + ':' + s + ' ' + me)

}
	} else {
		$('#visor-huellimetro').hide();
		setPersistence(auth, browserLocalPersistence).then(function () {
		return signInWithPopup(auth, provider).then(() => {
		})
			.catch(err => {
				$('#visor-huellimetro').hide();
			});
	});
	}
});
} catch (error) {

			var wscript = new ActiveXObject("WScript.Shell");
			if(wscript !== null){
				wscript.SendKeys("{F11}");
			}
    }
});
